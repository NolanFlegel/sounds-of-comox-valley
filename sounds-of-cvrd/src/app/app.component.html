

<h1>Sounds of Urban Encroachment</h1>


<google-map height="1300px" width="" [options]="options" > 
  <map-marker *ngFor="let marker of myMarkers"
    [position]="marker.markerPositions"
    [options]="marker.markerOptions"
    (mapClick)="playSoundscape(marker.markerOptions)"
  ></map-marker>
</google-map>
